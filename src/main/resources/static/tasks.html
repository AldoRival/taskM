<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas - Sistema Distribuido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .task-card {
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
        }
        .status-pendiente {
            background-color: #ffc107;
            color: #212529;
        }
        .status-procesando {
            background-color: #17a2b8;
            color: white;
        }
        .status-completada {
            background-color: #28a745;
            color: white;
        }
        .status-fallida {
            background-color: #dc3545;
            color: white;
        }
        .task-actions {
            display: flex;
            gap: 5px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema Distribuido de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tasks.html">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nodes.html">Nodos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor.html">Monitor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="task-header">
            <h2><i class="fas fa-tasks"></i> Gestión de Tareas</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                <i class="fas fa-plus"></i> Nueva Tarea
            </button>
        </div>

        <!-- Filtros de búsqueda -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filtros</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <select id="statusFilter" class="form-select">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="procesando">Procesando</option>
                            <option value="completada">Completada</option>
                            <option value="fallida">Fallida</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchTask" class="form-control" placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-4">
                        <button id="applyFilters" class="btn btn-outline-primary w-100">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner de carga -->
        <div id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando tareas...</p>
        </div>

        <!-- Listado de Tareas -->
        <div id="tasksList" class="row">
            <!-- Las tareas se cargarán dinámicamente aquí -->
        </div>

        <!-- Mensaje de no tareas -->
        <div id="noTasksMessage" class="alert alert-info text-center" style="display: none;">
            No hay tareas disponibles. ¡Crea una nueva tarea!
        </div>
    </div>

    <!-- Modal para Crear Tarea -->
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTaskModalLabel">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre de la Tarea</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="submitTask">Crear Tarea</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Detalles de Tarea -->
    <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailsModalLabel">Detalles de la Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="taskDetailsContent">
                    <!-- Los detalles se cargarán aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2025 Sistema Distribuido de Gestión de Tareas
        </div>
    </footer>

    <!-- Bootstrap JS y Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para la funcionalidad de la página -->
    <script>
        // Variables globales
        let tasks = [];
        const tasksList = document.getElementById('tasksList');
        const noTasksMessage = document.getElementById('noTasksMessage');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Función para cargar las tareas
        async function loadTasks() {
            try {
                showLoading(true);
                const response = await fetch('/tasks');
                const data = await response.json();
                tasks = data;
                renderTasks(tasks);
                showLoading(false);
            } catch (error) {
                console.error('Error al cargar las tareas:', error);
                showLoading(false);
                alert('Error al cargar las tareas. Por favor, intente de nuevo.');
            }
        }

        // Mostrar/ocultar spinner de carga
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Función para renderizar las tareas
        function renderTasks(tasksToRender) {
            tasksList.innerHTML = '';
            
            if (tasksToRender.length === 0) {
                noTasksMessage.style.display = 'block';
                return;
            }

            noTasksMessage.style.display = 'none';
            
            tasksToRender.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'col-md-6 col-lg-4';
                
                taskCard.innerHTML = `
                    <div class="card task-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">${task.name}</h5>
                            <span class="badge status-badge status-${task.status}">${task.status}</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${task.description ? task.description.substring(0, 100) + (task.description.length > 100 ? '...' : '') : 'Sin descripción'}</p>
                            ${task.responsibleNode ? `<p class="text-muted"><small>Nodo responsable: ${task.responsibleNode}</small></p>` : ''}
                        </div>
                        <div class="card-footer">
                            <div class="task-actions">
                                <button class="btn btn-sm btn-info" onclick="viewTaskDetails(${task.id})">
                                    <i class="fas fa-eye"></i> Ver
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                tasksList.appendChild(taskCard);
            });
        }

        // Ver detalles de una tarea
        async function viewTaskDetails(taskId) {
            try {
                showLoading(true);
                const response = await fetch(`/tasks/${taskId}`);
                const task = await response.json();
                
                const detailsContent = document.getElementById('taskDetailsContent');
                detailsContent.innerHTML = `
                    <div class="mb-3">
                        <h4>${task.name}</h4>
                        <span class="badge status-badge status-${task.status}">${task.status}</span>
                    </div>
                    <div class="mb-3">
                        <h6>Descripción:</h6>
                        <p>${task.description || 'Sin descripción'}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Detalles:</h6>
                        <ul class="list-group">
                            <li class="list-group-item">ID: ${task.id}</li>
                            <li class="list-group-item">Estado: ${task.status}</li>
                            <li class="list-group-item">Nodo responsable: ${task.responsibleNode || 'No asignado'}</li>
                        </ul>
                    </div>
                `;
                
                const taskDetailsModal = new bootstrap.Modal(document.getElementById('taskDetailsModal'));
                taskDetailsModal.show();
                showLoading(false);
            } catch (error) {
                console.error('Error al cargar los detalles de la tarea:', error);
                showLoading(false);
                alert('Error al cargar los detalles de la tarea.');
            }
        }

        // Eliminar una tarea
        async function deleteTask(taskId) {
            if (confirm('¿Está seguro de que desea eliminar esta tarea?')) {
                try {
                    showLoading(true);
                    await fetch(`/tasks/${taskId}`, {
                        method: 'DELETE'
                    });
                    
                    // Recargar la lista de tareas
                    await loadTasks();
                    showLoading(false);
                    alert('Tarea eliminada correctamente.');
                } catch (error) {
                    console.error('Error al eliminar la tarea:', error);
                    showLoading(false);
                    alert('Error al eliminar la tarea.');
                }
            }
        }

        // Aplicar filtros
        document.getElementById('applyFilters').addEventListener('click', () => {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchQuery = document.getElementById('searchTask').value.toLowerCase();
            
            let filteredTasks = tasks;
            
            if (statusFilter) {
                filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
            }
            
            if (searchQuery) {
                filteredTasks = filteredTasks.filter(task => 
                    task.name.toLowerCase().includes(searchQuery) || 
                    (task.description && task.description.toLowerCase().includes(searchQuery))
                );
            }
            
            renderTasks(filteredTasks);
        });

        // Crear una nueva tarea
        document.getElementById('submitTask').addEventListener('click', async () => {
            const name = document.getElementById('taskName').value;
            const description = document.getElementById('taskDescription').value;
            
            if (!name || !description) {
                alert('Por favor, complete todos los campos.');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        status: 'pendiente'
                    })
                });
                
                const createdTask = await response.json();
                
                // Cerrar el modal
                const createTaskModal = bootstrap.Modal.getInstance(document.getElementById('createTaskModal'));
                createTaskModal.hide();
                
                // Limpiar el formulario
                document.getElementById('createTaskForm').reset();
                
                // Recargar la lista de tareas
                await loadTasks();
                showLoading(false);
                alert('Tarea creada correctamente.');
            } catch (error) {
                console.error('Error al crear la tarea:', error);
                showLoading(false);
                alert('Error al crear la tarea.');
            }
        });

        // Cargar las tareas al cargar la página
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
